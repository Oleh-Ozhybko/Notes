<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            margin: 15px; 
        }
    </style>
</head>
<body>
    <h1>Add note</h1>
    <form name="noteForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group col-md-5">
            <label for="title">Title:</label>
            <input class="form-control" name="title" />
        </div>
        <div class="form-group col-md-5">
            <label for="description">Description:</label>
            <textarea class="form-control" name="description" rows="3"> </textarea>
        </div>
        <div class="panel-body">
            <button type="submit" id="submit" class="btn btn-success">Add</button>
            <a id="reset" class="btn btn-warning">Reset</a>
        </div>
    </form>
    <table class="table table-secondary table-striped">
        <thead><tr><th>Id</th><th>Title</th><th>Description</th><th>Created At</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
    <script src="js/noteJS.js"></script>
</body>
</html>
